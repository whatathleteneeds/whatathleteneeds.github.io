<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Athlete Needs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            color: #fff;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 100px 0;
            background-color: #fff;
            border-bottom: 2px solid #ddd;
        }

        .hero h2 {
            font-size: 2.5em;
            margin: 0;
        }

        .hero p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .cta {
            text-align: center;
            padding: 50px 0;
            background-color: #f4f4f4;
        }

        .cta h2 {
            font-size: 2em;
        }

        .cta p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .cta button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>What Athlete Needs</h1>
    </header>

    <div class="container">
        <div class="hero">
            <h2>Transform Your Training Experience</h2>
            <p>Discover the latest tools and techniques for peak performance.</p>
        </div>

        <div class="cta">
            <h2>Ready to Get Started?</h2>
            <p>Subscribe to our newsletter for updates and exclusive content!</p>
            <button>Subscribe Now</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 What Athlete Needs. All rights reserved.</p>
    </footer>
</body>
</html>
